on: 
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  check-changelog-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Check for changelog
        id: check-changelog
        run: |
          echo "count=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c '^CHANGELOG.md$')" >> $GITHUB_OUTPUT
      
      - name: Set comment body
        id: comment-body
        run: |
          if ${{ steps.check-changelog.outputs.count == 0 }}; then
            echo "content=â— **CHANGELOG.md** has not been updated." >> $GITHUB_OUTPUT
          else
            echo "content=ðŸ‘ Updated **CHANGELOG.md** found." >> $GITHUB_OUTPUT
          fi
      
      - uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.OPENSOURCE_BOT_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.comment-body.outputs.content }}'
            })
